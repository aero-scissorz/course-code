name: Expressions
on: [push, pull_request, issues, workflow_dispatch]
run-name: "Expressions & Context by @${{ github.actor }}', event: ${{ github.event_name }}"
jobs:
    using-expressions-context:
        runs-on: ubuntu-latest
        steps:
            - name: Expressions
              id: expressions
              run: |
                echo ${{ 1 }}
                echo ${{ 'This is a string' }}
                echo ${{ null }}
                echo ${{ true }}
                echo ${{ 1 > 3 }}
                echo ${{ 'string' == 'String' }}
                echo ${{ true && false }}
                echo ${{ true || (false && true)}}
            - name: Dump Context
              run: |
                echo '${{ toJson(github) }}' 
                echo '${{ toJson(job) }}' 
                echo '${{ toJson(secrets) }}' 
                echo '${{ toJson(steps) }}'
                echo '${{ toJson(runner) }}'                